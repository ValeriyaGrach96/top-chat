<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Top-Chat</title>
</head>
<body>
  <aside>
    <header class="avatar-wrapper">
      <img class="avatar-img" src="/images/avatar-user.png" alt="avatar-user" width="86px" height="86px">
      <button>
        <strong class="text-names">Henry Jabbawockiez</strong>
        <img class="chevron-icon"src="/images/chevron.svg" alt="shevron" width="9.5px" height="4.75px">
      </button>
    </header>
    <nav>
      <ul class="nav-list">
        <li><a href="#" class="anchor home">Home</a></li>
        <li><a href="#" class="anchor chat">Chat</a></li>
        <li><a href="#" class="anchor contact">Contact</a></li>
        <li><a href="#" class="anchor notifications">Notifications</a></li>
        <li><a href="#" class="anchor calendar">Calendar</a></li>
        <li><a href="#" class="anchor settings">Settings</a></li>
      </ul>
    </nav>
    <footer>
      <a href="#" class="anchor log-out">Log out</a>
    </footer>
  </aside>
  <main>
    <section class="chats-list">
      <header class="chats">
        <div class="row-chats">
          <div class="col-1">
            <strong class="name">Chats</strong>
            <button class="button-chats">
              <span class="text-chats">Recent Chats</strong>
              <img class="chevron-icon"
                  src="/images/chevron-chats.svg"
                  alt="shevron" width="16px" height="16px">
            </button>
          </div>
          <div class="col-2">
            <button class="new-chat">
              <img class="img-new-chat" src="/images/chevron-new-chats.svg"
                   alt="new-chat" width="25px" height="25px">
              <strong class="new-chat-text">Create New Chat</strong>
            </button>
          </div>
        </div>
        <div class="row-chats massage-opener">
          <input type="text" class="input-text" value="text" placeholder="Search">
          <button class="opener">
             <span class="text-chats">Messages</strong>
             <img class="chevron-icon"
                  src="/images/chevron-chats.svg"
                  alt="shevron" width="16px" height="16px">
          </button>
        </div>
      </header>
      <main class="chats-main">
        <article class="chats-massage">
          <header class="header-massage">
            <div class="avatar-massage">
              <img src="/images/avatar-massage.png" alt="avatar-massage"
                  class="avatar-img massage" width="55px" height="55px">
            </div>
          <div class="col-1">
              <strong class="users-names">Luy Robin</strong>
              <span class="users-actions">records voice message</span>
            </div>
            <div class="col-2">
              <span class="time-massage">1 minute ago</span>
            </div>
          </header>
          <div class="row-chats files">
            <div class="col-1">
              <div class="files-massage">
                Files
              </div>
            </div>
            <div class="col-2">
              <div class="number-massage">
                2
              </div>
            </div>
          </div>
        </article>
        <article class="chats-massage">
          <header class="header-massage">
            <div class="avatar-massage">
              <img src="/images/avatar-massage.png" alt="avatar-massage"
                  class="avatar-img massage" width="55px" height="55px">
            </div>
          <div class="col-1">
              <strong class="users-names">Luy Robin</strong>
              <span class="users-actions">records voice message</span>
            </div>
            <div class="col-2">
              <span class="time-massage">1 minute ago</span>
            </div>
          </header>
          <div class="row-chats files">
            <div class="col-1">
              <div class="files-massage">
                Files
              </div>
            </div>
            <div class="col-2">
              <div class="number-massage">
                2
              </div>
            </div>
          </div>
        </article>
        <article class="chats-massage">
          <header class="header-massage">
            <div class="avatar-massage">
              <img src="/images/avatar-massage.png" alt="avatar-massage"
                  class="avatar-img massage" width="55px" height="55px">
            </div>
          <div class="col-1">
              <strong class="users-names">Luy Robin</strong>
              <span class="users-actions">records voice message</span>
            </div>
            <div class="col-2">
              <span class="time-massage">1 minute ago</span>
            </div>
          </header>
          <div class="row-chats files">
            <div class="col-1">
              <div class="files-massage">
                Files
              </div>
            </div>
            <div class="col-2">
              <div class="number-massage">
                2
              </div>
            </div>
          </div>
        </article>
      </main>
    </section>
    <section class="chat-area">Chat</section>
  </main>
</body>
</html>
